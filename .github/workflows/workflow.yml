name: deploy-website

on: 
  push:
    branches:
      - main

permissions: 
  id-token: write
  contents: read

env: 
  AZURE_RESOURCEGROUP_NAME: githubActionsTest
  ENVIRONMENT_TYPE: Test

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run bicep linter
        run: az bicep build --file deploy/main.bicep